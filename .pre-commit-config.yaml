repos:
  - repo: local
    hooks:
     - id: yapf
       name: yapf
       description: "A formatter for Python files."
       entry: bash -c 'yapf "$@"; git add -u'
       args: [ "--style={column_limit: 120}",-i]
       language: python
       types: [python]

     - id: isort
       name: isort
       description: "Sorting imports"
       entry: isort
       language: python
       types: [python]

