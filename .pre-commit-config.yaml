repos:
  - repo: local
    hooks:
     - id: formatting_yapf_isort
       name: formatting_yapf_isort
       description: "A formatter for Python files."
       entry: bash -c 'yapf "$@"; git add -u'
       args: [ --style=yapf_style.txt, -i]
       language: python
       types: [python]

     - id: isort
       name: isort
       description: "Sorting imports."
       entry: isort
       language: python
       types: [python]

