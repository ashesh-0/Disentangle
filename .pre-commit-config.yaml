repos:
  - repo: local
    hooks:
     - id: formatting_yapf_isort
       name: formatting_yapf_isort
       description: "A formatter for Python files."
       entry: bash -c 'yapf -style=yapf_style.txt -i "$@"; git add -u'
       #       args: [ -i, --style=yapf_style.txt]
       language: python
       types: [python]

     - id: isort
       name: isort
       description: "Sorting imports."
       entry: isort
       language: python
       types: [python]

